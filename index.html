<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letras y Números</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Letras</h2>
    <div class="resultado">
      <div id="letrasHTML"></div>
      <input id="letrasInput" />
    </div>

    <h2>Números</h2>
    <div class="resultado">
      <div id="numerosHTML"></div>
      <input id="numerosInput" />
      
    </div>

    
    <h2>Botones</h2>
    
    <div class="button-box">
      <button id="btnA1">A / 1</button>
      <button id="btnB2">B / 2</button>
      <button id="btnC3">C / 3</button>
      <button id="btnD4">D / 4</button>
      <button id="btnE5">E / 5</button>
      <button id="btnF6">F / 6</button>
      <button id="btnG7">G / 7</button>
      <button id="btnH8">H / 8</button>
      <button id="btnI9">I / 9</button>
      <button id="btnCL">C - L</button>
      <button id="btnJ0">J / 0</button>
      <button id="btnCN">C - N</button>
    </div>  

    <div id="alerta"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
